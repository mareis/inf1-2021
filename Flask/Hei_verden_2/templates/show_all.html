<!DOCTYPE html>
<html lang="en">

<head></head>

<body>

    <h3>Students (<a href="/new">Add Student
        </a>)</h3>

    <table>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
