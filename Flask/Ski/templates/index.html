<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>

<body>

    <div id=pakker>
        <h1>Ski</h1>
        <br>
        <a href="/">Hjem </a>
        <a href="/grid">Grid </a>
        <br>
        <br>
        <table>
            <thead>
                <th>Merke</th>
                <th>Modell</th>
                <th>Vekt (g)</th>
                <th>Bredde (mm)</th>
                <th>Pris (kr)</th>
            </thead>
            <tbody>
                {% for ski in skiene %}
                <tr>
                    <td>{{ ski.merke }}</td>
                    <td>{{ ski.modell }}</td>
                    <td>{{ski.vekt}}</td>
                    <td>{{ski.bredde}}</td>
                    <td>{{ski.pris}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
